<style>

    <body class="overflow-hidden">
        <canvas id="canvas" style="z-index: 0 !important; position: absolute; left: 0; top: 0;"></canvas>
        <header class="user-select-none pt-5 pb-5 ">
            <div class="container">
                <div class="wrapper d-flex justify-content-between align-items-center">
                    <div class="fw-bolder text-white logo" style="letter-spacing: 5px;">Nabowy</div>
                    <ul class="list p-0 d-flex mb-0 justify-content-between align-items-center">
                        <li><a href="index.html#landing"
                                class="d-block tracking-in-contract-bck pt-3 pb-3 position-relative overflow-hidden active">HOME</a>
                        </li>
                        <li><a href="index.html#about"
                                class="d-block tracking-in-contract-bck pt-3 pb-3 position-relative overflow-hidden">ABOUT</a>
                        </li>
                        <li><a href="index.html#work"
                                class="d-block tracking-in-contract-bck pt-3 pb-3 position-relative overflow-hidden">WORK</a>
                        </li>
                        <li><a href="#"
                                class="d-block tracking-in-contract-bck pt-3 pb-3 position-relative overflow-hidden">CONTACT</a>
                        </li>
                    </ul>
                </div>
                <div class="icones">
                    <i class="fa-solid fa-bars hidden"></i>
                    <i class="fa-solid fa-x hidden"></i>
                </div>
            </div>

        </header>
        <section class="wrapper pos  d-flex justify-content-center align-items-center"
            style="height: calc(100vh - 165px);">
            <div class="layout text-white position-relative  d-lg-flex d-none justify-content-lg-center  flex-lg-column"
                style="min-width: 440px; background-image: url(./images/contact-bg.webp);  z-index: 10 !important; background-size: cover; background-position: center; padding: 50px 30px;">
                <h1 style="font-size: 40px;     font-weight: bold; line-height: 1.5; margin-bottom: 20px;">SAVE THE
                    <br>
                    DATE !
                </h1>
                <h4 style="font-size: 25px; margin-bottom: 30px; font-weight: bold;">Next Session</h4>
                <div class="shape">
                    <div></div>
                    <p style="margin-bottom: 20px;"><span style="font-size: 55px; font-weight: bold;">23</span><sub
                            style="font-weight: bold;">SEPT 2022</sub></p>
                    <p style="font-size: 10px;">*Limted Seats Available*</p>

                    <p style="margin-bottom: 5px; font-size: 14px; font-weight: bold;">TIMINGS</p>
                    <p style="margin-bottom: 10px; font-size: 14px; font-weight: bold;">8AM - 10-30AM</p>
                    <p style="font-size: 10px; font-weight: normal; margin-bottom: 20px;">Limted Seats Available</p>
                </div>
            </div>
            <div class="wrapper-form d-flex justify-content-center position-relative"
                style="width: 450px; -webkit-box-shadow: 0 0 20px 0px #444;box-shadow: 0 0 5px 0px #444;">

                <form target="_blank" action="https://formsubmit.co/nabowy.work@gmail.com" method="POST"
                    class="contact_form" style="width: 400px; color: white; padding: 40px 30px;">
                    <h1 style="margin-bottom: 20px; font-size:35px;"
                        class="text-center text-uppercase user-select-none">Trade growth</h1>
                    <h3 style="font-size: 12px; line-height: 1.8; margin-bottom: 30px;">Contact Us To Know More About
                        How To You Can Grow Your Business</h3>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <p style="opacity: 0.5; font-size: 11px;" class="text-uppercase">Full Name</p>
                                <input type="text" name="name" class=" d-block" placeholder="Full Name"
                                    style="margin:10px 0; padding: 10px 0; font-size: 15px; outline: none; border: none; border-bottom: 1px solid white; color: white; width: 100%; padding-left: 10px; background-color: transparent;"
                                    required>
                            </div>
                            <div class="col">
                                <p style="opacity: 0.5; font-size: 11px;" class="text-uppercase">Email Address</p>
                                <input type="email" name="email" class="d-block" placeholder="Email Address" style=" margin:10px 0; padding: 10px 0; font-size: 15px; outline: none; border: none;
                            border-bottom: 1px solid white; color: white; width: 100%; padding-left: 10px;
                            background-color: transparent;" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p style="opacity: 0.5; font-size: 11px;" class="text-uppercase">Write Your Message</p>
                        <textarea placeholder="Your Message" name="message" rows="10"
                            style="margin:10px 0; padding: 10px 0; font-size: 15px; outline: none; border: none; border-left: 1px solid white; border-bottom: 1px solid white; color: white; width: 100%; padding-left: 10px; background-color: transparent;"
                            required></textarea>
                    </div>
                    <button type="submit" class="d-block text-uppercase pointer-event"
                        style="border: none; outline: none; padding: 10px 25px; margin: 20px auto;">Submit !</button>
                </form>

                <div class="left-form d-flex justify-content-center align-items-center position-relative"
                    style="width: 50px; min-height: 100%;">
                    <span
                        style="border: 20px solid; border-color: transparent transparent white transparent; position: absolute; right: -9px; top: -12px; transform: rotate(47deg)"></span>
                    <div class="icone-wrapper d-flex justify-content-between align-items-center flex-column"
                        style="min-width: 100%; height: 60%;">
                        <span style="width: 2px; height:50px; background-color: white;"></span>
                        <div class="icone d-flex justify-content-between align-items-center flex-column"
                            style="height: 40%;">
                            <a class="text-white pointer-event"
                                href="https://mail.google.com/mail/u/0/?hl=en&tf=cm&fs=1&to=elngmadle@gmail.com"
                                target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a class="text-white pointer-event" href="https://www.facebook.com/elngmadle"
                                target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                            <a class="text-white pointer-event" href="https://twitter.com/M_Nabowy" target="_blank"><i
                                    class="fa-brands fa-twitter"></i></a>
                        </div>
                        <span style="width: 2px; height:50px; background-color: white;"></span>
                    </div>
                    <span
                        style="border: 20px solid; border-color: transparent transparent transparent white;  position: absolute; right: -13px; bottom: -11px; transform: rotate(43deg);"></span>
                </div>
            </div>
        </section>
        <!-- SmtpJs To Conact Form With gmail -->
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>
        <!-- Header JS Fill && Form JS -->
        <script src="./dist/contact.js"></script>
